<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Full Map Scrims</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial Black', sans-serif;
      background: url('bg.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 950px;
      margin: 40px auto;
      padding: 25px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }

    .title {
      font-size: 42px;
      letter-spacing: 2px;
      font-weight: bold;
      margin-bottom: 5px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
    }

    .subtitle {
      font-size: 20px;
      font-weight: normal;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 18px;
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      overflow: hidden;
    }

    thead {
      background-color: rgba(255, 255, 255, 0.08);
    }

    thead th {
      padding: 12px 8px;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 1px 1px 2px #000;
    }

    tbody td {
      padding: 10px 8px;
      text-align: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    tbody tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.02);
    }

    tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }

    tbody td:first-child {
      font-weight: bold;
      color: #ffcc66;
    }

    tbody td:last-child {
      font-weight: bold;
      color: #fff;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #ccc;
      text-align: right;
    }

  </style>
</head>
<body>

  <div class="container">
    <link rel="icon" href="favicon.png" type="image/png">
    <div class="title">TEAM ANDROID</div>
    <div class="title">FULL MAP SCRIMS</div>
    <div class="subtitle">Week 00 Day 00</div>
    <table>
      <thead>
        <tr>
          <th>RANK</th>
          <th>TEAM</th>
          <th>TOTAL</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>01</td><td>MAVERICKS</td><td>82</td></tr>
        <tr><td>02</td><td>REDEMPTION</td><td>73</td></tr>
        <tr><td>03</td><td>NG BD</td><td>69</td></tr>
        <tr><td>04</td><td>XT</td><td>56</td></tr>
        <tr><td>05</td><td>TA 2</td><td>51</td></tr>
        <tr><td>06</td><td>TA 1</td><td>50</td></tr>
        <tr><td>07</td><td>BLOOD REAPERS</td><td>49</td></tr>
        <tr><td>08</td><td>NXR 2</td><td>42</td></tr>
        <tr><td>09</td><td>ELITE FORCE</td><td>41</td></tr>
        <tr><td>10</td><td>NL SYNC</td><td>38</td></tr>
        <tr><td>11</td><td>SECTOR 1</td><td>26</td></tr>
      </tbody>
    </table>
    <div class="footer"></div>
  </div>

</body>
</html>
